<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="script.js"></script>
		
	

	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Search for a stock</h1>
				<form class="yahoo-finance-form from-online">
					<div class="input-group">
						<input type="text" class="form-control" id="ticker" placeholder="please enter stock ticker or symbol"/>
						<button type="submit" class="btn btn-primary">Go get those stocks!</button>
					</div>
				</form>
			</div>
			<div class="col-sm-12">
				<!-- table structure:
				1. Table
					1.thread(table head)
						1. tr(table row)
							1. th(table heading)
							2.th
							3. th
							...
						2.tbody 
							1.tr
								1.
								2.
								3.
								...-->
				<table id="stock-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Stock Symbol</th>
							<th>Company Name</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
						</tr>
					</thead>
					<tbody id="stock-table-body">
						<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
					</tbody>
				</table>
			</div>
		</div>
		<div class="bottom3 sm-sm-12">
			<button id="reset" style="border-radius: 10px;background-color: red;color: black;position: absolute;">RESET</button>
		</div>
	</div>

</body>
</html>
